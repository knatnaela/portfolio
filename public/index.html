<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f19" />
  <meta name="description"
    content="Natnael Adane — Full‑Stack and Mobile Developer. Building scalable backends and delightful apps." />
  <meta property="og:title" content="Natnael Adane — Portfolio" />
  <meta property="og:description" content="Full‑Stack and Mobile Developer. Selected projects, skills, and contact." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />

  <script>
    // Prevent FOUC: set initial theme before React renders
    (function () {
      try {
        var stored = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = stored ? stored === 'dark' : prefersDark;
        var root = document.documentElement;
        root.classList.toggle('dark', isDark);
      } catch (e) { }
    })();
  </script>

  <title>Natnael Adane — Portfolio</title>
</head>

<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <div id="root"></div>
</body>

</html>
